<div id="cnxbutton2">
    <form method='post' action='?action=connect' class="mtop sharedoctitle">
        <p><!-- email zone --></p>
        <p class='medium'><input type='text' name='login' class='nonorder inputheight' /></p>
        <p><!-- password zone --></p>
        <p class='medium'><input type='password' name='passwd' class='nonorder inputheight' /></p>
        <p><input type='checkbox' name='guard' /><!-- session guard zone --></p>
        <p class="logerrmsg"><!-- error login zone --></p>
        <p><input type='submit' name='connect' value='[[connect button]]' class='cnxbutton2 pubbutton' /></p>
    </form>
</div>
